<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <button type="button" id="roll" class="btn btn-primary">Roll Dice</button>
      <button type="button" id="hold" class="btn btn-danger">Hold</button>
      <div id="dice">
        <p></p>
      </div>
      <div class="row">
        <div class="col col-md">
          <h4 class="highlight" id="p1">Player 1</h4>
          <p>Total Points: <span id="p1TotalPoints"></span></p>
          <p>Turn Points: <span id="p1TurnPoints"></span></p>
        </div>
        <div class="col col-md">
          <h4 id="p2">Player 2</h4>
          <p>Total Points: <span id="p2TotalPoints"></span></p>
          <p>Turn Points: <span id="p2TurnPoints"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
